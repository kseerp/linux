%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/adc/adi,ltc2358.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Linear Technology LTC2358 ADC device driver

maintainers:
  - Kim Seer Paller <kimseer.paller@analog.com>

description: |
  Bindings for the Analog Devices LTC2358 ADC device. Datasheet
  can be found here:
    https://www.analog.com/media/en/technical-documentation/data-sheets/235818f.pdf

properties:
  compatible:
    enum:
      - adi,ltc2358

  reg:
    maxItems: 1

  spi-max-frequency:
    description: |
      The maximum frequency of the SPI bus. The device supports up to 16 MHz.
    maximum: 16000000

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

patternProperties:
  "^channel@[0-7]$":
    type: object
    description: Represents one input channel

    properties:
      reg:
        description: Represents the index of a channel
        minimum: 0
        maximum: 7

      config-number:
        description: The configuration number of the channel
        items:
          minimum: 0
          maximum: 7

    required:
      - reg
      - config-number

required:
  - compatible

additionalProperties: false

examples:
  - |
    spi {
      #address-cells = <1>;
      #size-cells = <0>;

      ltc2358: adc@0 {
        compatible = "adi,ltc2358";
        reg = <0>;
        spi-max-frequency = <1600000>;

        #address-cells = <1>;
        #size-cells = <0>;

        channel@0 {
          reg = <0>;
          config-number = <2>;
        };

        channel@1 {
          reg = <1>;
          config-number = <2>;
        };

        channel@2 {
          reg = <2>;
          config-number = <2>;
        };

        channel@3 {
          reg = <3>;
          config-number = <3>;
        };

        channel@4 {
          reg = <4>;
          config-number = <3>;
        };

        channel@5 {
          reg = <5>;
          config-number = <3>;
        };

        channel@6 {
          reg = <6>;
          config-number = <7>;
        };

        channel@7 {
          reg = <7>;
          config-number = <7>;
        };
      };
    };
