%YAML 1.2
---
$id: http://devicetree.org/schemas/bindings/iio/adc/adi,ltc2358.yaml
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Linear Technology LTC2358 ADC device driver

maintainers:
  - Kim Seer Paller <kimseer.paller@analog.com>

description: |
  The LTC® 2358, Buffered Quad, 350ksps/Ch Differential
  ±10.24V ADC with 30VP-P Common Mode Range.

properties:
  compatible:
    enum:
      - adi,ltc2358

  reg:
    maxItems: 1
    type: integer

patternProperties:
  "^channel@([0-7])$":
    type: object
    description: Represents one input channel

    properties:
      reg:
        description: Represents the index of a channel
        type: integer
        minimum: 0
        maximum: 7

    required:
      - reg
      - config-number

      properties:
        config-number:
          type: integer

required:
  - compatible

examples:
  - |
    ltc2358: ltc2358@0 {
        compatible = "adi,ltc2358";
        reg = <0>;
        spi-max-frequency = <1000000>;
        status = "okay";

        #address-cells = <1>;
        #size-cells = <0>;

        channel@0 {
            reg = <0>;
            config-number = <3>;
        };
    };
