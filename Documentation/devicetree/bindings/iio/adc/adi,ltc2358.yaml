%YAML 1.2
---
$id: http://devicetree.org/schemas/bindings/iio/adc/adi,ltc2358.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Linear Technology LTC2358 ADC device driver

maintainers:
  - Kim Seer Paller <kimseer.paller@analog.com>

description: |
  Bindings for the Analog Devices LTC2358 ADC device. Datasheet can be
  found here:
    https://www.analog.com/media/en/technical-documentation/data-sheets/235818f.pdf

properties:
  compatible:
    enum:
      - adi,ltc2358

  reg:
    maxItems: 1

patternProperties:
  "^channel@([0-7])$":
    type: object
    description: Represents one input channel

    properties:
      reg:
        description: Represents the index of a channel
        minimum: 0
        maximum: 7

      config-number:
        description: The configuration number of the channel
        items:
          minimum: 0
          maximum: 7

    required:
      - reg
      - config-number

required:
  - compatible

additionalProperties: false

examples:
  - |
    ltc2358: ltc2358@0 {
            compatible = "adi,ltc2358";
            reg = <0>;
            #address-cells = <1>;
            #size-cells = <0>;
            spi-max-frequency = <10000000>;

            channel@0 {
                    reg = <0>;
                    config-number = <2>;
            };

            channel@1 {
                    reg = <1>;
                    config-number = <3>;
            };
    };
